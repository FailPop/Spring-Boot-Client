<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Analyze</title>
    <style>
        textarea {
            width: 45vw; /* Ширина поля вывода текста */
            height: 90vh; /* Высота поля вывода текста */
            resize: none; /* Отключаем возможность изменения размера */
            overflow: auto; /* Включаем автоматическую прокрутку */
        }
    </style>
</head>
<body>
<h1>Response from the server</h1>
<textarea readonly th:text="${response}"></textarea>
<a href="http://localhost:8080">Return</a>
</body>
</html>
